<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SA-MP Radio üéß</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #0f172a;
        color: white;
        text-align: center;
        padding: 40px;
      }
      h1 {
        color: #38bdf8;
      }
      input,
      button {
        margin: 10px;
        padding: 10px;
        border-radius: 8px;
        border: none;
        font-size: 1em;
      }
      button {
        background: #16a34a;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background: #22c55e;
      }
      audio {
        margin-top: 20px;
        width: 80%;
      }
    </style>
  </head>
  <body>
    <h1>üéµ SA-MP Radio</h1>
    <p>Sube un archivo MP3 y presiona ‚ÄúIniciar transmisi√≥n‚Äù</p>

    <form id="uploadForm">
      <input type="file" name="file" accept=".mp3" required />
      <button type="submit">Iniciar transmisi√≥n</button>
    </form>

    <audio id="player" controls>
      <source src="{{ stream_url }}" type="audio/mpeg" />
      Tu navegador no soporta el elemento de audio.
    </audio>

    <script>
      const form = document.getElementById("uploadForm");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const file = e.target.file.files[0];
        if (!file) return alert("Selecciona un archivo MP3 primero.");
        const formData = new FormData();
        formData.append("file", file);

        const res = await fetch("/start", { method: "POST", body: formData });
        const data = await res.json();
        if (data.error) {
          alert("Error: " + data.error);
        } else {
          alert(data.message);
          document.getElementById("player").play();
        }
      });
    </script>
  </body>
</html>
