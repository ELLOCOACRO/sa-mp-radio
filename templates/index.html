<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Radio SA:MP</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background: #f5f5f5;
      }
      h1 {
        color: #333;
      }
      .station-card {
        background: #fff;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      button {
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Radio SA:MP</h1>

    <h2>Agregar estaci贸n</h2>
    <form action="/add_station" method="post">
      <input
        type="text"
        name="station_name"
        placeholder="Nombre estaci贸n"
        required
      />
      <button type="submit">Agregar</button>
    </form>

    <hr />

    {% for station, songs in stations.items() %}
    <div class="station-card">
      <h3>{{ station }}</h3>
      <p>Stream URL: <code>http://localhost:8000/{{ station }}</code></p>
      <a href="/delete_station/{{ station }}"
        ><button>Eliminar estaci贸n</button></a
      >

      <form
        action="/upload/{{ station }}"
        method="post"
        enctype="multipart/form-data"
      >
        <input type="file" name="song_file" accept=".mp3" required />
        <button type="submit">Subir canci贸n</button>
      </form>

      <ul>
        {% for song in songs %}
        <li>
          {{ song }}
          <a href="/delete_song/{{ station }}/{{ song }}"
            ><button>Borrar</button></a
          >
        </li>
        {% endfor %}
      </ul>
    </div>
    <hr />
    {% endfor %}
  </body>
</html>
