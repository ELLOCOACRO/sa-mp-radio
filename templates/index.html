<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SA-MP Radio Station</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <header>
      <h1>ðŸŽ§ SA-MP Radio</h1>
      <p>TransmisiÃ³n en vivo desde tu servidor</p>
    </header>

    <main>
      <section class="player">
        <audio controls>
          <source
            src="http://{{ request.host.split(':')[0] }}:8000/stream"
            type="audio/mpeg"
          />
          Tu navegador no soporta la reproducciÃ³n de audio.
        </audio>
      </section>

      <section class="info">
        <h2>Estado del servidor</h2>
        <div id="status">Cargando estado...</div>
      </section>
    </main>

    <footer>
      <p>SA-MP Radio â€¢ Docker + Render â€¢ 2025</p>
    </footer>

    <script>
      async function updateStatus() {
        try {
          const res = await fetch("/status");
          const data = await res.json();
          document.getElementById("status").innerText = data.message;
        } catch (e) {
          document.getElementById("status").innerText =
            "Error al conectar con el servidor.";
        }
      }
      updateStatus();
      setInterval(updateStatus, 8000);
    </script>
  </body>
</html>
